<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- Security Infrastructure -->
  <g transform="translate(50, 50)">
    <!-- Main security shield -->
    <g transform="translate(200, 80)">
      <path d="M 50 0 L 80 20 L 80 60 C 80 80 50 100 50 100 C 50 100 20 80 20 60 L 20 20 Z" 
            fill="url(#shieldGrad)" opacity="0.8"/>
      <path d="M 50 10 L 70 25 L 70 55 C 70 70 50 85 50 85 C 50 85 30 70 30 55 L 30 25 Z" 
            fill="url(#shieldGrad)" opacity="0.9"/>
      
      <!-- Checkmark -->
      <path d="M 40 50 L 47 57 L 60 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Security layers -->
    <g opacity="0.3">
      <ellipse cx="250" cy="130" rx="120" ry="80" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="10,5"/>
      <ellipse cx="250" cy="130" rx="160" ry="110" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="10,5"/>
      <ellipse cx="250" cy="130" rx="200" ry="140" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="10,5"/>
    </g>
    
    <!-- Security components -->
    <g>
      <!-- Firewall -->
      <g transform="translate(80, 100)">
        <rect x="0" y="0" width="40" height="60" fill="#EF4444" opacity="0.2" rx="5"/>
        <rect x="5" y="5" width="30" height="50" fill="none" stroke="#EF4444" stroke-width="2" rx="3"/>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="8" fill="#EF4444" font-weight="bold">FW</text>
      </g>
      
      <!-- Authentication -->
      <g transform="translate(380, 100)">
        <rect x="0" y="0" width="40" height="60" fill="url(#lockGrad)" opacity="0.2" rx="5"/>
        <rect x="10" y="20" width="20" height="25" fill="none" stroke="#F59E0B" stroke-width="2" rx="3"/>
        <rect x="15" y="15" width="10" height="10" fill="none" stroke="#F59E0B" stroke-width="2" rx="2"/>
        <circle cx="20" cy="35" r="2" fill="#F59E0B"/>
      </g>
      
      <!-- Data encryption -->
      <g transform="translate(130, 200)">
        <rect x="0" y="0" width="40" height="40" fill="#6366F1" opacity="0.2" rx="5"/>
        <text x="8" y="25" font-family="monospace" font-size="10" fill="#6366F1" font-weight="bold">
          {#}
        </text>
      </g>
      
      <!-- Monitoring -->
      <g transform="translate(330, 200)">
        <rect x="0" y="0" width="40" height="40" fill="#8B5CF6" opacity="0.2" rx="5"/>
        <circle cx="20" cy="20" r="12" fill="none" stroke="#8B5CF6" stroke-width="2"/>
        <circle cx="20" cy="20" r="6" fill="#8B5CF6"/>
      </g>
    </g>
    
    <!-- Security dashboard -->
    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="140" height="220" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
      <rect x="0" y="0" width="140" height="30" fill="#10B981" rx="8"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Security Status
      </text>
      
      <!-- Security metrics -->
      <g transform="translate(10, 45)">
        <!-- Threat detection -->
        <circle cx="8" cy="8" r="4" fill="#10B981"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" fill="#374151">Threat Detection</text>
        <text x="100" y="12" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">Active</text>
        
        <!-- SSL/TLS -->
        <circle cx="8" cy="28" r="4" fill="#10B981"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="9" fill="#374151">SSL/TLS</text>
        <text x="100" y="32" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">Secure</text>
        
        <!-- Access Control -->
        <circle cx="8" cy="48" r="4" fill="#10B981"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="9" fill="#374151">Access Control</text>
        <text x="100" y="52" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">OK</text>
        
        <!-- Data Encryption -->
        <circle cx="8" cy="68" r="4" fill="#10B981"/>
        <text x="20" y="72" font-family="Arial, sans-serif" font-size="9" fill="#374151">Data Encryption</text>
        <text x="100" y="72" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">AES-256</text>
        
        <!-- Compliance -->
        <text x="0" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Compliance</text>
        <rect x="0" y="100" width="30" height="15" fill="#10B981" opacity="0.1" rx="3"/>
        <text x="5" y="110" font-family="Arial, sans-serif" font-size="8" fill="#10B981">SOC 2</text>
        
        <rect x="35" y="100" width="30" height="15" fill="#10B981" opacity="0.1" rx="3"/>
        <text x="40" y="110" font-family="Arial, sans-serif" font-size="8" fill="#10B981">GDPR</text>
        
        <rect x="70" y="100" width="35" height="15" fill="#10B981" opacity="0.1" rx="3"/>
        <text x="75" y="110" font-family="Arial, sans-serif" font-size="8" fill="#10B981">HIPAA</text>
        
        <rect x="0" y="120" width="35" height="15" fill="#10B981" opacity="0.1" rx="3"/>
        <text x="5" y="130" font-family="Arial, sans-serif" font-size="8" fill="#10B981">PCI DSS</text>
        
        <!-- Last scan -->
        <text x="0" y="155" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Last Security Scan:</text>
        <text x="0" y="170" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">2 hours ago</text>
      </g>
    </g>
    
    <!-- Security alerts -->
    <g transform="translate(80, 280)">
      <rect x="0" y="0" width="300" height="50" fill="white" stroke="#E5E7EB" stroke-width="1" rx="5"/>
      <circle cx="15" cy="25" r="6" fill="#10B981"/>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">
        All Systems Secure
      </text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
        Zero-trust architecture protecting 15,847 endpoints
      </text>
    </g>
  </g>
</svg>