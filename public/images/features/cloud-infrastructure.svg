<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151" />
      <stop offset="100%" style="stop-color:#4B5563" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- Cloud Infrastructure -->
  <g transform="translate(50, 50)">
    <!-- Main cloud -->
    <ellipse cx="250" cy="80" rx="120" ry="50" fill="url(#cloudGrad)" opacity="0.3"/>
    <ellipse cx="250" cy="70" rx="100" ry="40" fill="url(#cloudGrad)" opacity="0.5"/>
    <ellipse cx="250" cy="60" rx="80" ry="30" fill="url(#cloudGrad)" opacity="0.7"/>
    
    <!-- Cloud text -->
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      CLOUD
    </text>
    
    <!-- Server racks -->
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="80" height="120" fill="url(#serverGrad)" rx="5"/>
      <rect x="10" y="10" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="10" y="25" width="60" height="8" fill="#F59E0B" opacity="0.8"/>
      <rect x="10" y="40" width="60" height="8" fill="#EF4444" opacity="0.8"/>
      <rect x="10" y="55" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="10" y="70" width="60" height="8" fill="#6366F1" opacity="0.8"/>
      <rect x="10" y="85" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="10" y="100" width="60" height="8" fill="#8B5CF6" opacity="0.8"/>
      
      <!-- Server 2 -->
      <rect x="100" y="0" width="80" height="120" fill="url(#serverGrad)" rx="5"/>
      <rect x="110" y="10" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="110" y="25" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="110" y="40" width="60" height="8" fill="#F59E0B" opacity="0.8"/>
      <rect x="110" y="55" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="110" y="70" width="60" height="8" fill="#6366F1" opacity="0.8"/>
      <rect x="110" y="85" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="110" y="100" width="60" height="8" fill="#10B981" opacity="0.8"/>
      
      <!-- Server 3 -->
      <rect x="200" y="0" width="80" height="120" fill="url(#serverGrad)" rx="5"/>
      <rect x="210" y="10" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="210" y="25" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="210" y="40" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="210" y="55" width="60" height="8" fill="#F59E0B" opacity="0.8"/>
      <rect x="210" y="70" width="60" height="8" fill="#10B981" opacity="0.8"/>
      <rect x="210" y="85" width="60" height="8" fill="#6366F1" opacity="0.8"/>
      <rect x="210" y="100" width="60" height="8" fill="#10B981" opacity="0.8"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#6366F1" stroke-width="3" fill="none" opacity="0.6">
      <line x1="200" y1="110" x2="120" y2="180"/>
      <line x1="250" y1="110" x2="180" y2="180"/>
      <line x1="300" y1="110" x2="250" y2="180"/>
    </g>
    
    <!-- Data flow indicators -->
    <g fill="#6366F1" opacity="0.4">
      <circle cx="160" cy="145" r="3">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="215" cy="145" r="3">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="275" cy="145" r="3">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Performance metrics -->
    <g transform="translate(350, 180)">
      <rect x="0" y="0" width="120" height="120" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Performance
      </text>
      
      <!-- CPU usage bar -->
      <rect x="10" y="35" width="80" height="8" fill="#F3F4F6" rx="4"/>
      <rect x="10" y="35" width="60" height="8" fill="#10B981" rx="4"/>
      <text x="95" y="42" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">75%</text>
      
      <!-- Memory usage bar -->
      <rect x="10" y="55" width="80" height="8" fill="#F3F4F6" rx="4"/>
      <rect x="10" y="55" width="45" height="8" fill="#F59E0B" rx="4"/>
      <text x="95" y="62" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">56%</text>
      
      <!-- Network usage bar -->
      <rect x="10" y="75" width="80" height="8" fill="#F3F4F6" rx="4"/>
      <rect x="10" y="75" width="25" height="8" fill="#6366F1" rx="4"/>
      <text x="95" y="82" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">31%</text>
      
      <!-- Uptime -->
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="bold">
        99.9% Uptime
      </text>
    </g>
  </g>
</svg>