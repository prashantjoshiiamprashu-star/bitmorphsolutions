<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#6366F1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- AI Brain Network -->
  <g transform="translate(50, 50)">
    <!-- Central brain/processor -->
    <circle cx="250" cy="150" r="50" fill="url(#brainGrad)" opacity="0.2"/>
    <circle cx="250" cy="150" r="35" fill="url(#brainGrad)" opacity="0.4"/>
    <circle cx="250" cy="150" r="20" fill="url(#brainGrad)" opacity="0.6"/>
    
    <!-- Neural network nodes -->
    <g fill="#6366F1" opacity="0.8">
      <circle cx="150" cy="80" r="8"/>
      <circle cx="200" cy="60" r="6"/>
      <circle cx="300" cy="60" r="6"/>
      <circle cx="350" cy="80" r="8"/>
      <circle cx="120" cy="150" r="6"/>
      <circle cx="380" cy="150" r="6"/>
      <circle cx="150" cy="220" r="8"/>
      <circle cx="200" cy="240" r="6"/>
      <circle cx="300" cy="240" r="6"/>
      <circle cx="350" cy="220" r="8"/>
    </g>
    
    <!-- Neural connections -->
    <g stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5">
      <line x1="150" y1="80" x2="230" y2="130"/>
      <line x1="200" y1="60" x2="235" y2="130"/>
      <line x1="300" y1="60" x2="265" y2="130"/>
      <line x1="350" y1="80" x2="270" y2="130"/>
      <line x1="120" y1="150" x2="200" y2="150"/>
      <line x1="380" y1="150" x2="300" y2="150"/>
      <line x1="150" y1="220" x2="230" y2="170"/>
      <line x1="200" y1="240" x2="235" y2="170"/>
      <line x1="300" y1="240" x2="265" y2="170"/>
      <line x1="350" y1="220" x2="270" y2="170"/>
    </g>
    
    <!-- Data processing animation -->
    <g>
      <circle cx="150" cy="80" r="3" fill="#10B981">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="200" cy="60" r="3" fill="#F59E0B">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="300" cy="60" r="3" fill="#EF4444">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="350" cy="80" r="3" fill="#8B5CF6">
        <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>
    
    <!-- ML Models Dashboard -->
    <g transform="translate(400, 80)">
      <rect x="0" y="0" width="140" height="180" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        ML Models
      </text>
      
      <!-- Model accuracy -->
      <rect x="10" y="35" width="120" height="25" fill="#F3F4F6" rx="5"/>
      <text x="15" y="50" font-family="Arial, sans-serif" font-size="9" fill="#374151">Image Recognition</text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">97.2%</text>
      
      <rect x="10" y="65" width="120" height="25" fill="#F3F4F6" rx="5"/>
      <text x="15" y="80" font-family="Arial, sans-serif" font-size="9" fill="#374151">NLP Processing</text>
      <text x="100" y="80" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">94.8%</text>
      
      <rect x="10" y="95" width="120" height="25" fill="#F3F4F6" rx="5"/>
      <text x="15" y="110" font-family="Arial, sans-serif" font-size="9" fill="#374151">Prediction Model</text>
      <text x="100" y="110" font-family="Arial, sans-serif" font-size="9" fill="#10B981" font-weight="bold">92.5%</text>
      
      <!-- Training status -->
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6" font-weight="bold">
        Training Status
      </text>
      <circle cx="20" cy="155" r="4" fill="#10B981"/>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="8" fill="#374151">Active: 3 models</text>
    </g>
    
    <!-- Data flow visualization -->
    <g transform="translate(80, 280)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Data Pipeline
      </text>
      
      <!-- Pipeline stages -->
      <rect x="0" y="25" width="60" height="30" fill="#6366F1" opacity="0.1" rx="5"/>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="9" fill="#6366F1">Input</text>
      
      <polygon points="70,40 80,35 80,45" fill="#6366F1" opacity="0.6"/>
      
      <rect x="90" y="25" width="80" height="30" fill="#8B5CF6" opacity="0.1" rx="5"/>
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="9" fill="#8B5CF6">Processing</text>
      
      <polygon points="180,40 190,35 190,45" fill="#8B5CF6" opacity="0.6"/>
      
      <rect x="200" y="25" width="60" height="30" fill="#10B981" opacity="0.1" rx="5"/>
      <text x="210" y="45" font-family="Arial, sans-serif" font-size="9" fill="#10B981">Output</text>
    </g>
  </g>
</svg>