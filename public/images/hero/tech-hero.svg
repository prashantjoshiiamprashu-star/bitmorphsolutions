<svg width="700" height="444" viewBox="0 0 700 444" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.04" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="444" fill="url(#bgGradient)"/>
  
  <!-- Main illustration - Team Development -->
  <g transform="translate(50, 40)">
    
    <!-- Large monitor/screen -->
    <g transform="translate(200, 80)">
      <rect x="0" y="0" width="280" height="180" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
      <rect x="10" y="10" width="260" height="160" rx="4" fill="#FFFFFF"/>
      
      <!-- Website wireframe on screen -->
      <rect x="20" y="20" width="240" height="30" fill="#6366F1" opacity="0.1" rx="4"/>
      <circle cx="35" cy="35" r="6" fill="#6366F1" opacity="0.3"/>
      <rect x="50" y="32" width="100" height="6" fill="#6366F1" opacity="0.4" rx="3"/>
      <rect x="180" y="32" width="60" height="6" fill="#6366F1" opacity="0.4" rx="3"/>
      
      <!-- Content sections -->
      <rect x="20" y="60" width="110" height="80" fill="#F1F5F9" rx="4"/>
      <rect x="140" y="60" width="110" height="80" fill="#F1F5F9" rx="4"/>
      
      <!-- Navigation elements -->
      <rect x="30" y="70" width="90" height="4" fill="#94A3B8" rx="2"/>
      <rect x="30" y="80" width="70" height="4" fill="#94A3B8" rx="2"/>
      <rect x="30" y="90" width="80" height="4" fill="#94A3B8" rx="2"/>
      
      <rect x="150" y="70" width="90" height="4" fill="#94A3B8" rx="2"/>
      <rect x="150" y="80" width="60" height="4" fill="#94A3B8" rx="2"/>
      
      <!-- Chart representation -->
      <rect x="150" y="100" width="8" height="20" fill="#6366F1" opacity="0.6"/>
      <rect x="162" y="95" width="8" height="25" fill="#8B5CF6" opacity="0.6"/>
      <rect x="174" y="105" width="8" height="15" fill="#6366F1" opacity="0.6"/>
      <rect x="186" y="90" width="8" height="30" fill="#8B5CF6" opacity="0.6"/>
    </g>
    
    <!-- Developer 1 - Left side -->
    <g transform="translate(80, 180)">
      <!-- Person -->
      <circle cx="25" cy="25" r="18" fill="#FEF3C7"/>
      <circle cx="25" cy="20" r="8" fill="#F59E0B" opacity="0.8"/>
      <rect x="15" y="35" width="20" height="30" fill="#3B82F6" rx="10"/>
      <rect x="12" y="45" width="8" height="25" fill="#1E40AF" rx="4"/>
      <rect x="30" y="45" width="8" height="25" fill="#1E40AF" rx="4"/>
      
      <!-- Laptop -->
      <rect x="50" y="55" width="60" height="40" rx="4" fill="#374151"/>
      <rect x="55" y="60" width="50" height="30" rx="2" fill="#1F2937"/>
      <rect x="60" y="65" width="40" height="20" rx="2" fill="#6366F1" opacity="0.2"/>
      
      <!-- Code lines on laptop -->
      <rect x="65" y="70" width="20" height="2" fill="#10B981" rx="1"/>
      <rect x="65" y="75" width="15" height="2" fill="#F59E0B" rx="1"/>
      <rect x="65" y="80" width="25" height="2" fill="#8B5CF6" rx="1"/>
    </g>
    
    <!-- Developer 2 - Right side -->
    <g transform="translate(520, 200)">
      <!-- Person -->
      <circle cx="25" cy="25" r="18" fill="#DBEAFE"/>
      <circle cx="25" cy="20" r="8" fill="#3B82F6" opacity="0.8"/>
      <rect x="15" y="35" width="20" height="30" fill="#10B981" rx="10"/>
      <rect x="12" y="45" width="8" height="25" fill="#059669" rx="4"/>
      <rect x="30" y="45" width="8" height="25" fill="#059669" rx="4"/>
      
      <!-- Mobile device -->
      <rect x="-15" y="45" width="25" height="40" rx="6" fill="#1F2937"/>
      <rect x="-12" y="50" width="19" height="30" rx="2" fill="#F8FAFC"/>
      
      <!-- Mobile app wireframe -->
      <rect x="-10" y="55" width="15" height="4" fill="#6366F1" opacity="0.4" rx="2"/>
      <circle cx="-5" cy="65" r="3" fill="#8B5CF6" opacity="0.4"/>
      <rect x="-10" y="72" width="10" height="2" fill="#94A3B8" rx="1"/>
      <rect x="-10" y="76" width="12" height="2" fill="#94A3B8" rx="1"/>
    </g>
    
    <!-- Developer 3 - Center bottom -->
    <g transform="translate(300, 280)">
      <!-- Person -->
      <circle cx="25" cy="25" r="18" fill="#F3E8FF"/>
      <circle cx="25" cy="20" r="8" fill="#8B5CF6" opacity="0.8"/>
      <rect x="15" y="35" width="20" height="30" fill="#EF4444" rx="10"/>
      <rect x="12" y="45" width="8" height="25" fill="#DC2626" rx="4"/>
      <rect x="30" y="45" width="8" height="25" fill="#DC2626" rx="4"/>
      
      <!-- Tablet -->
      <rect x="50" y="35" width="45" height="35" rx="4" fill="#374151"/>
      <rect x="55" y="40" width="35" height="25" rx="2" fill="#F8FAFC"/>
      
      <!-- Design elements on tablet -->
      <circle cx="62" cy="47" r="3" fill="#F59E0B" opacity="0.6"/>
      <circle cx="72" cy="52" r="4" fill="#6366F1" opacity="0.6"/>
      <rect x="80" y="48" width="8" height="8" fill="#10B981" opacity="0.6" rx="2"/>
    </g>
    
    <!-- Floating elements and connections -->
    <g opacity="0.6">
      <!-- Connection lines -->
      <path d="M 140 220 Q 250 200 360 220" stroke="#6366F1" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.4"/>
      <path d="M 520 240 Q 420 260 360 260" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.4"/>
      <path d="M 140 240 Q 220 300 300 320" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.4"/>
      
      <!-- Floating icons -->
      <g transform="translate(150, 100)">
        <circle cx="0" cy="0" r="12" fill="#6366F1" opacity="0.1"/>
        <text x="-6" y="4" font-family="monospace" font-size="12" fill="#6366F1">&lt;/&gt;</text>
      </g>
      
      <g transform="translate(450, 120)">
        <circle cx="0" cy="0" r="12" fill="#8B5CF6" opacity="0.1"/>
        <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#8B5CF6" stroke-width="2" rx="2"/>
      </g>
      
      <g transform="translate(380, 340)">
        <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.1"/>
        <circle cx="0" cy="0" r="6" fill="none" stroke="#10B981" stroke-width="2"/>
        <circle cx="0" cy="0" r="2" fill="#10B981"/>
      </g>
      
      <!-- SEO and function symbols -->
      <g transform="translate(100, 320)">
        <rect x="0" y="0" width="40" height="25" fill="#F59E0B" opacity="0.1" rx="4"/>
        <text x="8" y="16" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" font-weight="bold">SEO</text>
      </g>
      
      <g transform="translate(500, 160)">
        <rect x="0" y="0" width="50" height="25" fill="#EF4444" opacity="0.1" rx="4"/>
        <text x="6" y="16" font-family="Arial, sans-serif" font-size="9" fill="#EF4444" font-weight="bold">MOBILE</text>
      </g>
      
      <!-- Binary background pattern -->
      <text x="30" y="380" font-family="monospace" font-size="10" fill="#6366F1" opacity="0.15">101101</text>
      <text x="550" y="50" font-family="monospace" font-size="10" fill="#8B5CF6" opacity="0.15">110010</text>
      <text x="200" y="30" font-family="monospace" font-size="10" fill="#10B981" opacity="0.15">011101</text>
    </g>
    
    <!-- Team collaboration indicators -->
    <g transform="translate(250, 320)">
      <circle cx="20" cy="20" r="8" fill="#10B981" opacity="0.2"/>
      <circle cx="40" cy="20" r="8" fill="#6366F1" opacity="0.2"/>
      <circle cx="60" cy="20" r="8" fill="#8B5CF6" opacity="0.2"/>
      <path d="M 25 20 L 35 20 M 45 20 L 55 20" stroke="#374151" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
</svg>